<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoMtgPrint - Generador de Proxies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

    <header class="p-4 shadow-md bg-white dark:bg-gray-800">
        <a href="../../index.html" class="block text-center hover:opacity-80 transition duration-150">
            <h1 class="text-2xl font-bold">üñ®Ô∏è NeoMtgPrint - Generador de Proxies MTG</h1>
        </a>
    </header>

    <main class="p-6 max-w-7xl mx-auto space-y-6">
        <section class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">üì• Importar Mazo</h2>

            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Importar desde URL (Moxfield/Archidekt):</label>
                    <input type="text" id="deckUrl" placeholder="https://www.moxfield.com/decks/..."
                        class="w-full border rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600">
                    <button id="importUrlBtn"
                        class="mt-2 w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Importar desde URL
                    </button>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">O pegar lista manualmente:</label>
                    <div class="text-xs text-gray-500 mb-2">
                        Formato: 4x Lightning Bolt (MH3) 122 *F*
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">‚úçÔ∏è Lista de Cartas</h2>
            <textarea id="deckInput" rows="10"
                placeholder="4x Lightning Bolt&#10;2x Counterspell (MH3) 45&#10;1x Black Lotus"
                class="w-full border rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 font-mono text-sm"></textarea>
            <button id="processBtn" class="mt-3 w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                Mostrar Cartas
            </button>
        </section>

        <section id="pdfSection" class="hidden bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">‚öôÔ∏è Configuraci√≥n del PDF</h2>

            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Nombre del archivo:</label>
                    <input type="text" id="deckNameInput" placeholder="mi_mazo"
                        class="w-full border rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600">
                </div>
            </div>

            <button id="pdfBtn"
                class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 text-lg font-semibold">
                üñ®Ô∏è Generar PDF
            </button>
        </section>

        <section>
            <div id="cardsContainer" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>
    </main>

    <div id="modalOverlay" class="hidden fixed inset-0 bg-black bg-opacity-75 z-40"></div>
    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <img id="modalImg" class="max-w-full max-h-full rounded-lg shadow-2xl">
    </div>

    <footer class="text-center p-4 text-xs text-gray-500 dark:text-gray-400 mt-8">
        NeoMtgPrint v2.0 - Proxies MTG de alta calidad
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/pdf.js"></script>
    <script src="./js/import.js"></script>
</body>

</html>
