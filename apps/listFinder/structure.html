<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Card Matcher</title>
    <link rel="icon" href="../../assets/calvo.webp" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        .user-header:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .dark .user-header:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <header class="p-4 shadow-md bg-white dark:bg-gray-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold">üé¥ Magic Card Matcher</h1>
        <a href="../../index.html" class="text-sm text-gray-600 dark:text-gray-300 hover:underline">‚¨Ö Volver</a>
    </header>
    <main class="p-6 max-w-6xl mx-auto space-y-10 flex-grow">
        <section>
            <h2 class="text-xl font-semibold mb-2">1) Sube la lista de otros usuarios</h2>
            <div class="flex flex-wrap gap-3 mb-2">
                <input id="identifier" type="text" placeholder="Nombre del usuario (e.g., Dani)"
                    class="border rounded px-3 py-2 flex-grow dark:bg-gray-800 dark:border-gray-600" />
                <input id="uploadFile" type="file" accept=".csv,.txt,text/plain"
                    class="border rounded px-3 py-2 dark:bg-gray-800 dark:border-gray-600" />
                <button id="saveBtn" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">
                    Guardar lista
                </button>
            </div>
            <p id="message" class="text-sm text-red-500"></p>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-2">2) Guardar usuario</h2>
            <div class="flex gap-3 mb-3">
                <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Exportar DB
                </button>
                <label class="bg-yellow-400 text-black px-4 py-2 rounded cursor-pointer hover:bg-yellow-500">
                    Importar DB <input id="importFile" type="file" accept=".json" class="hidden" />
                </label>
            </div>
            <div id="userLists" class="grid sm:grid-cols-2 gap-4"></div>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-2">3) Sube o pega tu propia lista</h2>
            <div class="grid sm:grid-cols-2 gap-3 mb-3">
                <textarea id="myList" placeholder="Una carta por l√≠nea..."
                    class="border rounded p-2 h-32 dark:bg-gray-800 dark:border-gray-600"></textarea>
                <div>
                    <input id="myFile" type="file" accept=".csv,.txt"
                        class="border rounded px-3 py-2 dark:bg-gray-800 dark:border-gray-600" />
                </div>
            </div>
            <div class="flex gap-3 mb-4">
                <button id="matchBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                    Encontrar coincidencias
                </button>
            </div>

            <div class="border-t pt-4 mt-4">
                <h3 class="font-semibold mb-3">üîç B√∫squeda avanzada con filtros</h3>
                <div class="space-y-3">
                    <div class="flex gap-2">
                        <input id="searchCard" type="text" placeholder="Nombre de la carta (ej: Lightning Bolt)"
                            class="border rounded px-3 py-2 flex-grow dark:bg-gray-800 dark:border-gray-600" />
                        <button id="searchBtn" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">
                            Buscar
                        </button>
                    </div>

                    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-3">
                        <div>
                            <label class="block text-xs font-medium mb-1">Acabado</label>
                            <select id="filterFoil"
                                class="w-full border rounded px-3 py-2 text-sm dark:bg-gray-800 dark:border-gray-600">
                                <option value="">Todos</option>
                                <option value="foil">Solo Foil ‚≠ê</option>
                                <option value="nonfoil">Solo Non-foil</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-medium mb-1">Rareza</label>
                            <select id="filterRarity"
                                class="w-full border rounded px-3 py-2 text-sm dark:bg-gray-800 dark:border-gray-600">
                                <option value="">Todas</option>
                                <option value="common">Common</option>
                                <option value="uncommon">Uncommon</option>
                                <option value="rare">Rare</option>
                                <option value="mythic">Mythic</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-medium mb-1">Expansi√≥n</label>
                            <select id="filterSet"
                                class="w-full border rounded px-3 py-2 text-sm dark:bg-gray-800 dark:border-gray-600">
                                <option value="">Todas</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-medium mb-1">Idioma</label>
                            <select id="filterLanguage"
                                class="w-full border rounded px-3 py-2 text-sm dark:bg-gray-800 dark:border-gray-600">
                                <option value="">Todos</option>
                                <option value="en">English</option>
                                <option value="es">Espa√±ol</option>
                                <option value="fr">Fran√ßais</option>
                                <option value="de">Deutsch</option>
                                <option value="it">Italiano</option>
                                <option value="pt">Portugu√™s</option>
                                <option value="ja">Êó•Êú¨Ë™û</option>
                                <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                                <option value="zh">‰∏≠Êñá</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button id="clearFilters"
                            class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 underline">
                            Limpiar filtros
                        </button>
                        <span id="filterStatus" class="text-xs text-gray-500 italic"></span>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-2">Resultados</h2>
            <div class="flex gap-2 mb-3">
                <button id="viewNormal" class="px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">
                    Vista Normal
                </button>
                <button id="viewWhoHas" class="px-4 py-2 rounded bg-purple-600 text-white hover:bg-purple-700">
                    Vista "Qui√©n tiene qu√©"
                </button>
            </div>
            <div id="results" class="space-y-4 text-sm text-gray-800 dark:text-gray-200"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
